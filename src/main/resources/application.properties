spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/tcrating?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: false

spring.jackson.serialization.fail-on-empty-beans=false
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
##logging.level.org.springframework=trace

##logging.level.org.springframework.web: DEBUG
##logging.level.org.hibernate: trace

spring.datasource.hikari.minimumIdle=20
spring.datasource.hikari.maximumPoolSize=20000
spring.datasource.hikari.idleTimeout=120000
spring.datasource.hikari.maxLifetime=500000

!logging.level.root=info
!logging.file.path=E:\logPath\my.log